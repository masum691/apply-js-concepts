
<html>
<body>
    <script>
        function masum(character){
    if(character % 2 == 0){
        return true + '</br>';
    }
    else{
        return false + '</br>';
    }
}
const enterNumForCode = prompt('Enter a number');
document.write(enterNumForCode + '</br>');
const isMasumCodingNow = masum(enterNumForCode);
document.write(isMasumCodingNow);
if(isMasumCodingNow==true){
    for(let i = 1; i <= 100; i++){
        document.write('Yes, Masum is coding now' + '</br>');
    }
}
else{
    for(let i = 1; i <= 10; i++){
        document.write('No, Masum is not coding now' + '</br>');
        if(i==2){
            break;
        }
    }
}
    </script>
</body>
</html>
